
<div class="calendar-month">
    <section class="calendar-month-header">
        <section class="calendar-month-header-selectors">
            <span (click)="previousMonth()" id="previous-month-selector"><</span>
            <div class="calendar-month-header-selected-month"> 
                <h1>{{ selectedMonth }}</h1>
            </div>
            <span (click)="nextMonth()" id="next-month-selector">></span>
        </section>
    </section>

    <ol id="days-of-week" class="day-of-week">
        <li *ngFor="let weekday of WEEKDAYS"> {{ weekday }}</li>
    </ol>

    <ol id="calendar-days" class="days-grid">
        <div *ngFor="let day of calendarDaysElement">
            <div (click)="openDayDisplay(day[0], selectedMonth)" *ngIf="day[1] == 'today'" class="calendar-day calendar-day-today"> {{ day[0] }}</div>
            <div (click)="openDayDisplay(day[0], selectedMonth)" *ngIf="day[1] == 'not_current'" class="calendar-day calendar-day--not-current">{{ day[0] }}</div>
            <div (click)="openDayDisplay(day[0], selectedMonth)" *ngIf="day[1] == ''" class="calendar-day">{{ day[0] }}</div>
        </div>
    </ol>
</div>

<div class="expandDay">

    <div class="dayContent">
        <h1 style="display: inline-block;">{{ expandDayTitle }}</h1>
        <div (click)="closeDisplay()" class="closeBtn">
            <div class="btn-line"></div>
            <div class="btn-line"></div>
        </div>
        <hr>
    </div>
</div>
